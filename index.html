<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MRoom</title>
    <meta name="description" content="MRoom queues">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
body {
  padding-top: 50px;
  padding-bottom: 20px;
}
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
  
    <div class="jumbotron">
      <div class="container">
        <h1>MRoom jonotilanne</h1>
      </div>
    </div>

    <div id="app" class="container">
      <select id="city-selector" class="form-control"></select>
      <table class="table">
        <thead>
          <th>Nimi</th>
          <th>Aukiolo</th>
          <th>Jono</th>
          <th>White</th>
          <th>Silver</th>
          <th>Gold</th>
          <th>Platinum</th>
        </thead>
        <tbody id="shop-data">
        </tbody>
      </table>
    </div> <!-- /container -->

    <!-- handlebars templates -->
    <script id="shop-template" type="text/x-handlebars-template">
      <td>{{name}}</td>
      <td>{{start}} - {{end}}</td>
      <td>{{queue.count}} {{#queueBars}}{{bars}}{{/queueBars}}</td>
      <td>{{#countQueue type="White"}}{{count}}{{/countQueue}}</td>
      <td>{{#countQueue type="Silver"}}{{count}}{{/countQueue}}</td>
      <td>{{#countQueue type="Gold"}}{{count}}{{/countQueue}}</td>
      <td>{{#countQueue type="Platinum"}}{{count}}{{/countQueue}}</td>
    </script>
    <script id="select-template" type="text/x-handlebars-template">
      {{#each options}}
        <option value="{{this}}"{{select this ../selected}}>{{this}}</option>
      {{/each}}
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/handlebars-v4.0.2.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/backbone-min.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
